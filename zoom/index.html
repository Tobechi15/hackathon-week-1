<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Zoom Meeting</title>
</head>
<body>
    <h1>Create Zoom Meeting</h1>
    <form action="zoom.php" method="post">
        <label for="topic">Topic:</label>
        <input type="text" id="topic" name="topic" required><br><br>
        
        <label for="start_time">Start Time (ISO 8601):</label>
        <input type="datetime-local" id="start_time" name="start_time" required><br><br>
        
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" name="duration" required><br><br>
        
        <label for="timezone">Timezone:</label>
        <input type="text" id="timezone" name="timezone" value="UTC" required><br><br>
        
        <label for="agenda">Agenda:</label>
        <input type="text" id="agenda" name="agenda"><br><br>
        
        <button type="submit">Create Meeting</button>
    </form>
</body>
</html>
